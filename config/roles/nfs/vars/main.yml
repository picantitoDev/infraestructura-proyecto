---
# Tipo de rol (server, client)
nfs_role: "server"

# Config Server
nfs_exports:
  - path: "/var/lib/docker/containers"
    client: "10.10.0.3"
    options: "rw,sync,no_subtree_check,no_root_squash"

# Config Client
nfs_mounts: []
