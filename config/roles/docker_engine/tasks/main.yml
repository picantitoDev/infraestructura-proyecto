---
- name: Actualizar caché de APT
  ansible.builtin.apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Instalar dependencias requeridas
  ansible.builtin.apt:
    name:
      - ca-certificates
      - curl
      - gnupg
      - lsb-release
    state: present

- name: Crear directorio para la clave GPG de Docker
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: "0755"

- name: Descargar clave GPG de Docker
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: "0644"

- name: Obtener arquitectura del sistema
  ansible.builtin.command: dpkg --print-architecture
  register: system_arch
  changed_when: false

- name: Detectar codename de Debian
  ansible.builtin.shell: |
    if [ -f /etc/os-release ]; then
      . /etc/os-release && echo "${VERSION_CODENAME:-bookworm}"
    else
      echo "bookworm"
    fi
  register: debian_codename
  changed_when: false

- name: Agregar repositorio oficial de Docker
  ansible.builtin.apt_repository:
    repo: "deb [arch={{ system_arch.stdout }} signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian {{ debian_codename.stdout | trim }} stable"
    filename: docker
    state: present

- name: Actualizar caché de APT tras agregar repositorio Docker
  ansible.builtin.apt:
    update_cache: yes

- name: Instalar Docker Engine y complementos
  ansible.builtin.apt:
    name:
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    state: present

- name: Configurar Docker para permitir insecure registries
  ansible.builtin.copy:
    dest: /etc/docker/daemon.json
    mode: "0644"
    content: |
      {
        "insecure-registries": ["harbor.local"]
      }

- name: Asegurar que Docker esté iniciado y habilitado
  ansible.builtin.systemd:
    name: docker
    state: started
    enabled: yes
    
- name: Reiniciar Docker
  ansible.builtin.systemd:
    name: docker
    state: restarted
